<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css" />
    <script defer src="js/js.js"></script>
    <script defer src="js/jss.js"></script>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div id="spinner" class="spin"></div>
      <img alt="ct" src="/img/btc.png" width="100px" id="image" />
      <h1>Crypto.com</h1>
    </div>
    <div class="parallax"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-xl sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarBasic"
          aria-controls="navbarBasic"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#coins"
                >Coins</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-btn btn-primary" type="button">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="coins d-flex flex-row flex-wrap" id="coins"></div>
    <!-- MODAL -->
    <div
      class="modal fade"
      id="coinsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">
              Coins Added To Live Report:
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer flex-column text-center">
            <div class="order-1">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closeModal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-warning"
                id="changeCoin"
                data-bs-toggle="collapse"
                data-bs-target="#coinsCollapse"
                aria-expanded="false"
                aria-controls="coinsCollapse"
              >
                Change Coin
              </button>
              <!-- COLLAPSE FOR CHANGE COIN -->
              <div class="collapse collapseCoin" id="coinsCollapse">
                Which Coin To Replace:
                <select
                  class="form-select replaceCoin"
                  aria-label="Default select example"
                >
                  <option selected disabled>
                    Select Which Coin To Replace
                  </option></select
                ><br />
                <input type="button" value="Submit" class="approveChange" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
